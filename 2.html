    <h2>COLD BREW COFFEE</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EC%BD%9C%EB%93%9C_%EB%B8%8C%EB%A3%A8_%EC%BB%A4%ED%94%BC" target="_blank" title="콜드 브루 커피_위키백과"><strong>콜드 브루 커피</strong></a>는 <u>찬 물로 긴 시간에 걸쳐 추출한 커피</u>이다.<br> 일본식 영어인 더치 커피(Dutch coffee)는 '네덜란드의' '네덜란드 방식의' 커피라는 의미이다.</p>
