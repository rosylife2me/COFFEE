    <h2>DRIP COFFEE</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EB%93%9C%EB%A6%BD_%EC%BB%A4%ED%94%BC" target="_blank" title="드립 커피_위키백과"><strong>드립 커피(Drip Coffee)</strong><a>란 <u>볶아서 갈은 커피 콩을 거름 장치에 담고, <br>그 위에 물을 부어 만드는 커피</u>로 보통 원두커피로 불린다. <br>거름 장치를 필터라고도 하기 때문에 드립 커피를 영어로 filtered coffee라고도 한다.</p>
